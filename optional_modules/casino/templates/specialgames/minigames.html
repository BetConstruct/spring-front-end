<div ng-controller="casinoMiniGamesCtrl" class="mini-game-p no-select-j" ng-class="{'open-dropdown-menu-p': toggleMiniGamesDropdown, 'closed': hideIframe}"> <!--add class closed, add class open-dropdown-menu-p-->
    <div class="mini-header-p">
        <a class="mini-block-close-p" ng-click="hideIframe = !hideIframe" href="" trans>Mini Games</a>
        <a class="mini-games-close-p" href="" ng-click="toggleMiniGamesDropdown = false;" trans>Select Games</a>
    </div>
    <div class="mini-ifram-container-p">
        <ul class="mini-game-type-p">
            <li ng-repeat="game in gameOptions.games track by game.id"><a ng-class="{'active': $index == gameOptions.selectedIndex}" ng-click="selectMiniGame($index)">{{game.name}}</a></li>
        </ul>
        <div class="mini-ifram-p">
            <iframe ng-if="frameUrl !== ''" ng-src="{{frameUrl}}"></iframe>
        </div>
    </div>
    <div class="mini-select-p">
        <span class="arrow-left-p" ng-click="slideMiniGames('left')"></span>
        <p ng-click="toggleMiniGamesDropdown = !toggleMiniGamesDropdown">{{gameOptions.games[gameOptions.selectedIndex].name}}</p>
        <span class="arrow-right-p" ng-click="slideMiniGames('right')"></span>
    </div>
</div>
