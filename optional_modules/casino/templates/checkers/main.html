<div ng-controller="cmsPagesCtrl" ng-init="setTitle('checkers')" class="float-width">
    <div ng-if="!globalConfig.checkers.redirectOnGame" class="float-width">
        <div ng-show="!showNestedFrame" class="skillgame-landing-j">
            <div ng-init="loadPage('checkers', true)">
                <div class="intro-section-j" ng-if="pages" ng-init="initProductBanners('checkers')">
                    <casino-game-slider product-slides="productSlides" page-name = "Checkers"></casino-game-slider>
                    <div class="slider-landing-overlay">
                        <div class="guide">
                            <div class="button-group-j">
                                <a ng-click="openNestedFrame();" trans>Play now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <promo-switcher   template="slider"  ng-if="!showDownloadLinks" category="checkers"></promo-switcher>
        </div>
        <div ng-if="showNestedFrame" ng-controller="casinoSpecialGamesCtrl" ng-init="loadGame('checkers')" class="big-games-overflow" ng-include="'optional_modules/casino/templates/specialgames/skillgame.html'|fixPath"></div>
    </div>
    <div ng-if="globalConfig.checkers.redirectOnGame" class="backgammon-with-fullscreen" ng-controller="casinoSpecialGamesCtrl" ng-init="loadGame('checkers')" ng-include="'optional_modules/casino/templates/specialgames/main.html'|fixPath"></div>
</div>
