<div ng-controller="cmsPagesCtrl"
     ng-if="!conf.enableNewPoker"
     ng-init="loadPages('poker'); checkIfEnabled('poker'); setTitle('Poker')"
     ng-include="getTemplate('optional_modules/casino/templates/poker/old.html')"
     ng-class="'poker-'+selectedPokerPage.slug"
     class="poker-background"
     watch-resize></div>

<div ng-controller="cmsPagesCtrl"
     ng-if="conf.enableNewPoker"
     ng-include="getTemplate('optional_modules/casino/templates/poker/new.html')"
     ng-class="'poker-'+selectedPokerPage.slug"
     class="poker-background new-poker"
     watch-resize></div>
