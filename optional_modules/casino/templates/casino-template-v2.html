<div  ng-show="!gamesInfo.length" class="center-contain-casino" id="casinoScrollable">
    <coins-rain ng-if="jackpotWinnerCoinsRain"></coins-rain>
    <div ng-repeat="row in confData.homepage|orderBy:'order' track by $index" class="row"
         ng-style="{'max-width': row.maxWidth,'height': row.height}"
         ng-class="{'guide': !row.fullWidth}">
        <div class="row-child">
            <div ng-repeat="item in row.items|orderBy:'order' track by $index"
                 class="{{item.class}}"
                 ng-style="{'max-width': row.maxWidth,'height': row.height}"
            >
                <div ng-if="item.subRows" ng-repeat="subRowItem in item.subRows|orderBy:'order' track by $index" class="{{subRowItem.class}}"  ng-style="{'max-width': subRowItem.maxWidth,'height': subRowItem.height}">
                    <ng-include  src="::('optional_modules/casino/templates/homepage/'+subRowItem.widgetName+'.html')|fixPath"></ng-include>
                </div>
                <ng-include ng-if="!item.subRows" src="::('optional_modules/casino/templates/homepage/'+item.widgetName+'.html')|fixPath"></ng-include>
            </div>
        </div>
    </div>
</div>
