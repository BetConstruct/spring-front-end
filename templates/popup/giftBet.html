<div class="gift-bet-popup">
    <div class="gift-bet-t">
        <div class="gift-bet-t-c">
            <div class="gift-bet-wrapper">
                <form name="giftBetForm" novalidate ng-if="!giftState.loading && giftState.status !== 'success'">
                    <i></i>
                    <h2 trans>Gift My Bet</h2>
                    <p trans>Write down the email of the user you want to gift your bet to</p>
                    <div class="gift-bet-form" ng-class="{'error': giftBetForm.email.$touched && giftBetForm.email.$invalid}">
                        <label>{{'Email'|translate}} <span>*</span></label>
                        <input type="email" name="email" ng-model="giftState.email" required ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+([.])[a-zA-Z0-9-]+(?:.[a-zA-Z0-9-]+)*$/">
                        <div class="tooltip-j" ng-show="giftBetForm.email.$error.pattern && !giftBetForm.email.$error.required && giftBetForm.email.$touched">
                            <p trans>Invalid Email Address</p>
                        </div>
                    </div>
                    <div class="gift-bet-error" ng-show="giftState.status === 'fail'" ng-bind="giftState.errorMessage|translate"></div>
                    <div class="button-confirm">
                        <button ng-disabled="!giftBetForm.$valid" ng-click="sendGiftBet()" trans>OK</button>
                        <button ng-click="closeGiftPopup()" trans>Cancel</button>
                    </div>
                </form>
                <vbet-loader ng-show="giftState.loading"></vbet-loader>
                <div class="gift-bet-success" ng-if="!giftState.loading && (giftState.status === 'success')">
                    <i class="gift-bet-success"></i>
                    <p trans>You have successfully gifted your bet!</p>
                    <div class="button-confirm">
                        <button ng-click="closeGiftPopup()" trans>OK</button>
                    </div>
                </div>
                <div  ng-click="closeGiftPopup()" class="my-bets-closed-icon-b"></div>
            </div>
        </div>
    </div>
</div>
